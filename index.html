<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link href="./styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="./scripts.js" defer></script>
</head>
<body id="body">
    <div id="title"></div>
    <div id="signature"></div>
    <div id="grid-container">
        <div id="grid">
        </div>
    </div>
    <div id="buttons">
        <button id="rainbow">Rainbow Mode!</button>
        <button id="black">Black Mode!</button>
        <button id="clear">Clear Drawing</button>
    </div>
    <div id="inputsize">
        <label for="sqsize">Grid Size: </label>
        <input type="number" id="sqsize" name="sqsize" value="16">
        <button id="submit">Change Grid</button>
    </div>
</body>
</html>
